<html lang="en">
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Add your preferred background styles here */
            background-color: #f0f0f0;
        }

        .header-text {
            font-size: 18px;
            margin-bottom: 10px;

            width: 80%;

        }

        .gif {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 10px; /* Add some space between the GIFs */
        }
    </style>
    <title>Your GIFs Website</title>
</head>

<div class="header-text">

</div>

</html>
